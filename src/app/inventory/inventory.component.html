<div id="inventory">
    <div id="inventory-title">
        <span class="title">Inventory</span><br>
    </div>
    <hr>
        <span class="subtitle">Currencies</span>
        <span *ngFor="let currency of listCurrencies()">
            {{currency.name}}: {{currency.amount}}
        </span>
    <hr>
    <div id="bag">
        <span class="subtitle">Bag</span>
        <table id="table">
            <tr>
                <th class="amount-column">Amount</th>
                <th class="item-column">Item</th>
                <th class="actions-column">Actions</th>
            </tr>
            <tr *ngFor="let item of listItems()">
                <td class="amount-column">{{item.amount}}</td>
                <td class="item-column">
                    <span class="item-name">{{item.name}}</span><br>
                    <span class="item-description">{{item.description}}</span>
                </td>
                <td class="action-column">
                    <button (click)="useItem(item)">Use</button>
                </td>
            </tr>
        </table>
    </div>
</div>
